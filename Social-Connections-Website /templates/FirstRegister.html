{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<center><table style="width: 25%; border: 1px solid black;  margin-top: 40px; margin-bottom: 20px; text-align: center;">
    <tbody>

        <form action="/upload_info" method="post" enctype="multipart/form-data" style="display: inline; margin: auto; text-align: center;">
            <tr>
                <td style="padding-top: 30px;">
                    <input type="file" id="file" name="file" style="display: none;">
                    <label for="file" style="display: inline-block; width: 100px; height: 100px; border-radius: 50%;">
                        <img src="static/none.jpg" style="display: inline-block; width: 100px; height: 100px; border-radius: 50%;" alt="Profile Picture">
                    </label>
                </td>
            </tr>
        <tr>
            <td>
                <input input class="form-control mx-auto" type="text" id="nickname" name="nickname" placeholder="Username" style="width: 200px;" required>
            </td>
        </tr>
        <tr>
            <td>
                <select id="gender" name="gender" class="form-control mx-auto" style= "width: 99px; display: inline;" required>
                    <option value="" selected disabled hidden>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="couple">Couple</option>
                </select>
                <input class="form-control mx-auto" type="text" id="age" name="age" placeholder="Age" style="width: 95px; display: inline;" required>
            </td>
        </tr>
        <tr>
            <td>
                <select id="looking" name="looking" class="form-control mx-auto" style= "width: 200px; display: inline;" required>
                    <option value="" selected disabled hidden>Looking For</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="couple">Couple</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="padding-bottom: 30px;">
            <button class="btn btn-primary" type="submit">Continue</button>
            </td>
        </tr>
        </form>

     </tbody>
 </table>
 </center>

{% endblock %}
